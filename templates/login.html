<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid"> <a class="navbar-brand text-primary" href="#">
            <b class="text-white"> Usqele</b>
            <small class="small">Super Simple Database Manager.</small>
          </a>
        </div>
    </nav>
    <!-- MAIN CONTENT -->
    <div class="py-5" >
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form class="" action="/conectar" method="post" >
              <div class="form-group"> <label>Usuario</label> <input name="user" type="text" class="form-control" placeholder="Ingresa el usuario de la base de datos."></div>
              <div class="form-group"> <label>Clave</label> <input name="password" type="password" class="form-control" placeholder="Ingresa la clave de la base de datos."></div>
              <div class="form-group"> <label>Host</label> <input name='host' type="text" class="form-control" placeholder="Ingresa el host de la base de datos."></div>
              <div class="form-group"> <label>Base de Datos</label> <input name="bd" type="text" class="form-control" placeholder="Ingresa el nombre de la base de datos."></div>
              <button type="submit" class="btn btn-primary mt-2">Conectar</button>
            </form>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    </div>
    <!-- FOOTER -->
    <div class="fixed-bottom p-2">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0"><B>Usqele</B> / Developed by <B>{{ AUTHOR }}</B>, to contact use <B>{{AUTHOR_EMAIL}}</B>.</p>
                </div>
            </div>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
