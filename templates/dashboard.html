<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="static/theme.css" type="text/css">
  <link rel="stylesheet" href="static/console.css" type="text/css">
</head>

<body>
  <nav class="navbar navbar-light bg-dark fixed-top">
    <div class="container-fluid"> <a class="navbar-brand text-primary" href="#">
        <b class="text-white"> Usqele</b> <span>a simple database manager</span>
      </a>
      <div>
      <a class="bt btn-white" href="/salir">Salir</a>
      </div>
    </div>

  </nav>
  <div class="py-0 mb-5 mt-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="list-group mt-2">
            <h4>Conectado a <b>{{ basededatos }}</b></h4>
            <a href="#" class="list-group-item list-group-item-action active">Tablas</a>
            {%  for tabla in tablas %}
              <a href="#" class="list-group-item list-group-item-action">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
                  <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
                 </svg> {{ tabla }}
              </a>
            {% endfor %}

            <a href="#" class="list-group-item list-group-item-action active">Vistas</a>
            {%  for vista in vistas %}
              <a href="#" class="list-group-item list-group-item-action">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
                  <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
                 </svg> {{ vista }}
              </a>
            {% endfor %}
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-12">
              <ul class="nav nav-pills">
                <li class="nav-item border-bottom border-danger"><a href="#" class="nav-link text-dark">Console&nbsp;</a> </li>
              </ul>
              <textarea class="form-control" id="console"  rows="3">SELECT * from usuarios;</textarea>
              <div class="border-bottom pb-2">
                <button onclick="odashboard.ejecutar()"  class="btn btn-success mt-3">Ejecutar</button>
              </div>

              <h3>Resultado</h3>
              <div class="console border p-2 mt-3 bg-warning" id="respuesta" style="height: 300px;">

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-3 fixed-bottom bg-white">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p class="mb-0" >Â© 2021&nbsp; Usqele - Reservados todos los derechos.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
